<div class="background">

</div>
<div class="main">
    <form [formGroup] = "newHotel">
        <div class="form-create">
            <h1>Create Hotel</h1>
            <img mat-card-image src="../../../assets/images/avatar.png">
            <div class="inputs">
                <mat-form-field appearance="outline">
                    <mat-label>Enter name Hotel</mat-label>
                    <input matInput placeholder="Hotel Name" formControlName="hotelName">
                    <mat-icon matSuffix>hotel</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Enter location Hotel</mat-label>
                    <input matInput placeholder="Hotel Location" formControlName="hotelLocation">
                    <mat-icon matSuffix>location_city</mat-icon>
                </mat-form-field>
            </div>
            <div class="inputs">
                <mat-form-field appearance="outline">
                    <mat-label>Enter Median Prise</mat-label>
                    <input matInput placeholder="Median Price" formControlName="value" type="number">
                    <mat-icon matSuffix>attach_money</mat-icon>
                </mat-form-field>
                <p><mat-checkbox formControlName="status">Active</mat-checkbox></p>
            </div>
            <div class="buttons">
                <button mat-fab extended color="accent" [disabled]="!newHotel.valid" (click)="CreateHotel(newHotel.value)">
                    <mat-icon>add</mat-icon>
                    Create
                </button>
                <a href="/admin"><button mat-fab extended color="accent">
                    <mat-icon>keyboard_return</mat-icon>
                    Return
                </button></a>
            </div>
        </div>
    </form>

</div>
