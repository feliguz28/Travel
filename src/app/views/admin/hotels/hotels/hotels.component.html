<div class="main">
  <a href="/createHotel"><button mat-fab extended color="accent">
    <mat-icon>add</mat-icon>
    New Hotel
  </button></a>

      <div class="table-data">
        <table *ngIf="paginateHotelsI.items">
            <th>Room ID</th>
            <th>Room Name</th>
            <th>Location</th>
            <th>Middle Price</th>
            <th>Image</th>
            <th>Status</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Rooms</th>
            <tr *ngFor="let hotel of paginateHotelsI.items">
              <td>{{ hotel.hotelId }}</td>
              <td>{{ hotel.hotelName }}</td>
              <td>{{ hotel.hotelLocation }}</td>
              <td>{{ hotel.value }}</td>
              <td>
                <img mat-card-image src="../../../assets/images/decameron.jpg">
              </td>
              <td>          
                <mat-checkbox [checked]="hotel.status" (change)="changeStatus(hotel.hotelId , hotel.status)">
                </mat-checkbox>
              </td>
              <td>
                <button class="button-action" mat-fab color="accent" (click)="editHotel(hotel.hotelId)">
                    <mat-icon>edit</mat-icon>
                  </button>
              </td>
              <td>
                <button class="button-action" mat-fab color="accent" (click)="deleteHotel(hotel.hotelId)">
                    <mat-icon>delete</mat-icon>
                  </button>
              </td>
              <td>
                <button class="button-rooms" mat-fab extended color="accent" (click)="goToRooms(hotel.hotelId)">
                    <mat-icon>meeting_room</mat-icon>
                    Go to Rooms
                  </button>
              </td>
            </tr>
          </table>
      </div>
      <div class="paginator">
        <mat-paginator
        #paginatorReports
        [length]="length"
        [pageSize]="pageSize"
        (page)="pageEvent($event)"
        [pageSizeOptions]="pageSizeOptions"
        >
        </mat-paginator>
      </div>
</div>
