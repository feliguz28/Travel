<div class="background">
    <div class="main">
      <div class="button-router">
        <a href="/createRoom/{{idHotel}}"><button mat-fab extended color="accent">
          <mat-icon>add</mat-icon>
          New Room
        </button></a>
        <a href="/admin"><button mat-fab extended color="accent">
          <mat-icon>hotel</mat-icon>
          Return Hotels
        </button></a>
      </div>

      
            <div class="table-data">
              <table *ngIf="paginateRoomsI.items">
                  <th>Room ID</th>
                  <th>Room Name</th>
                  <th>Location</th>
                  <th>Room Type</th>
                  <th>Middle Price</th>
                  <th>Image</th>
                  <th>Status</th>
                  <th>Edit</th>
                  <th>Delete</th>
                  <tr *ngFor="let room of paginateRoomsI.items">
                    <td>{{ room.roomId }}</td>
                    <td>{{ room.roomName }}</td>
                    <td>{{ room.location }}</td>
                    <td>{{ room.roomTypeId }}</td>
                    <td>{{ room.value }}</td>
                    <td>
                      <img mat-card-image src="../../../../../assets/images/room.jpg">
                    </td>
                    <td>          
                      <mat-checkbox [checked]="room.status" (change)="changeStatus(room.roomId , room.status)">
                      </mat-checkbox>
                    </td>
                    <td>
                      <button class="button-action" mat-fab color="accent" (click)="editRoom(room.roomId)">
                          <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                    <td>
                      <button class="button-action" mat-fab color="accent" (click)="deleteRoom(room.roomId)">
                          <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                  </tr>
                </table>
            </div>
            <div class="paginator">
              <mat-paginator
              #paginatorReports
              [length]="length"
              [pageSize]="pageSize"
              (page)="pageEvent($event)"
              [pageSizeOptions]="pageSizeOptions"
              >
              </mat-paginator>
            </div>
    </div>
</div>
